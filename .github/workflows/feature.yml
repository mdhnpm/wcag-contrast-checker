name: Test and Build from feature branch
on:
  push:
    branches-ignore:
      - "main"
jobs:
  test-and-build-feature-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install
        run: |
          yarn install
      - name: Build
        run: |
          yarn build
      - name: Unit-Tests
        run: |
          yarn test

